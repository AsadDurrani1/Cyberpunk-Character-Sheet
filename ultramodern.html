<div>
	<div class="sec">
		<img src="https://raw.githubusercontent.com/Magus-Sayj/Cyberpunk-Character-Sheet/master/cyberpunk5e.png"> </div>
	<div>
		<div class="sec-name-column">
				<input type="text" name="attr_character_name" class="name_field">
				</input><br>
				<h3>
					Character Name
				</h3>
		</div>
		<div class="sec-definer-column">
			<table>
				<tr>
					<td>
						<input type="text" name="attr_creature_type" class="text_field">
						</input><br>
						Creature Type
					</td>
					<td>
						<input type="text" name="attr_class" class="text_field">
						</input><br>
						Class
					</td>
					<td>
						<input type="text" name="attr_level" class="text_field">
						</input><br>
						Level
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="attr_ladder" class="text_field">
						</input><br>
						Ladder
					</td>
					<td>
						<input type="text" name="attr_archetype" class="text_field">
						</input><br>
						Archetype
					</td>
					<td>
						<input type="text" name="attr_alignment" class="text_field">
						</input><br>
						Alignment
					</td>
				</tr>
			</table>
		</div>
	</div>
	<br><br><br><br><br><br><br><br><br><br>
	<!ROW 2>
	<div>
		<table class="stats">
			<tr>
				<td class="stats_block">
					STR<br>
					<input type="number" name="attr_strength" class="stat_field">
					</input><br>
					<input type="number" name="attr_strength_mod" class="stat_field"
					value="floor((@{strength} - 10)/2)" disabled="true" />
				</td>
			</tr>
			<tr>
				<td class="stats_block">
					DEX<br>
					<input type="number" name="attr_dexterity" class="stat_field">
					</input><br>
					<input type="number" name="attr_dexterity_mod" class="stat_field"
					value="floor((@{dexterity} - 10)/2)" disabled="true" />
				</td>
			</tr>
			<tr>
				<td class="stats_block">
					CON<br>
					<input type="number" name="attr_constitution" class="stat_field">
					</input><br>
					<input type="number" name="attr_constitution_mod" class="stat_field"
					value="floor((@{constitution} - 10)/2)" disabled="true" />
				</td>
			</tr>
			<tr>
				<td class="stats_block">
					INT<br>
					<input type="number" name="attr_intelligence" class="stat_field">
					</input><br>
					<input type="number" name="attr_intelligence_mod" class="stat_field"
					value="floor((@{intelligence} - 10)/2)" disabled="true" />
				</td>
			</tr>
			<tr>
				<td class="stats_block">
					WIS<br>
					<input type="number" name="attr_wisdom" class="stat_field">
					</input><br>
					<input type="number" name="attr_wisdom_mod" class="stat_field"
					value="floor((@{wisdom} - 10)/2)" disabled="true" />
				</td>
			</tr>
			<tr>
				<td class="stats_block">
					CHR<br>
					<input type="number" name="attr_charisma" class="stat_field">
					</input><br>
					<input type="number" name="attr_charisma_mod" class="stat_field"
					value="floor((@{charisma} - 10)/2)" disabled="true" />
				</td>
			</tr>
		</table>
		<table class="saving_throws_and_skills">
			<tr>
				<td class="saving_throws_and_skills">
					<h4>
						Saving Throws
					</h4>
					<ul>
						<li>
							<input type="checkbox" name="attr_strength_save_proficiency"
								value="1"
								class="has_proficiency"/>
							<input type="number" name="attr_strength_save" class="stat_field"
							value="@{strength_mod} + @{strength_save_proficiency}*3"
								 disabled="true"/>
							<button type="roll" class="check" value="&{template:default} {{name=@{character_name}}} {{Strength Saving Throw=[[1d20 + @{strength_mod}]]}}">
							STR </button>
						</li>
						<li>
							<input type="checkbox" name="attr_dexterity_save_proficiency"
								value="1"
								class="has_proficiency"/>
							<input type="number" name="attr_dexterity_save" class="stat_field"
							value="@{dexterity_mod} + @{dexterity_save_proficiency}*3"
								 disabled="true"/>
							<button type="roll" class="check" value="&{template:default} {{name=@{character_name}}} {{Dexterity Saving Throw=[[1d20 + @{dexterity_mod}]]}}">

							<button type="roll" class="check" value="&{template:default} {{name=@{character_name}}} {{Intelligence Saving Throw=[[1d20 + @{intelligence_mod}]]}}">
							INT </button>

						<li>

							CHR </button>
